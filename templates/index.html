
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoVault - Modern Crypto Wallet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        :root {
    --primary-color: #3b82f6;
    --primary-hover: #2563eb;
    --background: #f3f4f6;
    --card-bg: #ffffff;
    --text-primary: #111827;
    --text-secondary: #6b7280;
    --border-color: #e5e7eb;
    --success: #10b981;
    --error: #ef4444;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background-color: var(--background);
    color: var(--text-primary);
    line-height: 1.5;
}

.container {
    max-width: 1280px;
    margin: 0 auto;
    padding: 0 1rem;
}

/* Header Styles */
.header {
    background-color: var(--card-bg);
    border-bottom: 1px solid var(--border-color);
    position: sticky;
    top: 0;
    z-index: 100;
}

.header-content {
    height: 4rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 1.25rem;
    font-weight: 600;
}

.wallet-icon {
    color: var(--primary-color);
}

.nav-actions {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.icon-button {
    background: none;
    border: none;
    padding: 0.5rem;
    border-radius: 9999px;
    cursor: pointer;
    color: var(--text-secondary);
    transition: background-color 0.2s;
}

.icon-button:hover {
    background-color: var(--background);
}

.connect-wallet-btn {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s;
}

.connect-wallet-btn:hover {
    background-color: var(--primary-hover);
}

/* Main Content */
.main {
    padding: 2rem 0;
}

.balance-card {
    background: linear-gradient(to right, var(--primary-color), var(--primary-hover));
    padding: 1.5rem;
    border-radius: 1rem;
    color: white;
    margin-bottom: 2rem;
}

.balance-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 1.5rem;
}

.balance-amount {
    font-size: 2rem;
    font-weight: 600;
    margin-top: 0.25rem;
}

.action-buttons {
    display: flex;
    gap: 1rem;
}

.action-btn {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background-color: rgba(255, 255, 255, 0.1);
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    color: white;
    cursor: pointer;
    transition: background-color 0.2s;
}

.action-btn:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

.content-grid {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 2rem;
}

.assets-section,
.network-section,
.transactions-section {
    background-color: var(--card-bg);
    border-radius: 1rem;
    padding: 1.5rem;
    border: 1px solid var(--border-color);
}

.network-section {
    grid-column: 2;
    grid-row: 1;
}

.transactions-section {
    grid-column: 2;
    grid-row: 2;
}

h2 {
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: 1rem;
}

.network-select {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid var(--border-color);
    border-radius: 0.5rem;
    background-color: var(--card-bg);
}

.assets-list {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.asset-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    border-bottom: 1px solid var(--border-color);
}

.asset-item:last-child {
    border-bottom: none;
}

.asset-info {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.asset-icon {
    width: 2.5rem;
    height: 2.5rem;
    background-color: var(--background);
    border-radius: 9999px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 500;
}

.asset-details h3 {
    font-weight: 500;
}

.asset-balance {
    color: var(--text-secondary);
    font-size: 0.875rem;
}

.asset-value {
    text-align: right;
}

.asset-price {
    font-weight: 500;
}

.asset-change {
    font-size: 0.875rem;
}

.change-positive {
    color: var(--success);
}

.change-negative {
    color: var(--error);
}

.transactions-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.transaction-item {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 0.75rem 0;
    border-bottom: 1px solid var(--border-color);
}

.transaction-item:last-child {
    border-bottom: none;
}

.transaction-icon {
    padding: 0.5rem;
    border-radius: 9999px;
}

.transaction-send {
    background-color: rgba(239, 68, 68, 0.1);
    color: var(--error);
}

.transaction-receive {
    background-color: rgba(16, 185, 129, 0.1);
    color: var(--success);
}

.transaction-details {
    flex: 1;
}

.transaction-type {
    font-weight: 500;
}

.transaction-hash {
    color: var(--text-secondary);
    font-size: 0.875rem;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

.modal.active {
    display: flex;
    align-items: center;
    justify-content: center;
}

.modal-content {
    background-color: var(--card-bg);
    padding: 2rem;
    border-radius: 1rem;
    width: 100%;
    max-width: 32rem;
    position: relative;
}

.close-modal {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: var(--text-secondary);
}

.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid var(--border-color);
    border-radius: 0.5rem;
}

.primary-button {
    width: 100%;
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 0.75rem;
    border-radius: 0.5rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s;
}

.primary-button:hover {
    background-color: var(--primary-hover);
}

/* Responsive Design */
@media (max-width: 768px) {
    .content-grid {
        grid-template-columns: 1fr;
    }

    .network-section,
    .transactions-section {
        grid-column: 1;
    }

    .action-buttons {
        flex-wrap: wrap;
    }

    .action-btn {
        flex: 1;
        min-width: 120px;
    }
}

                </button>

    </header>

    <main class="main">
        <div class="container">
            <section class="balance-card">
                <div class="balance-header">
                    <div>
                        <h2>Total Balance</h2>
                        <p class="balance-amount">$7,887.04</p>
                    </div>

                        Swap
                    </button>

            <div class="content-grid">

    <!-- Modals -->
    <div class="modal" id="sendModal">
        <div class="modal-content">
            <h2>Send Assets</h2>
            <button class="close-modal">&times;</button>
            <form id="sendForm">
                <div class="form-group">
                    <label for="recipient">Recipient Address</label>
                    <input type="text" id="recipient" placeholder="0x..." required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" step="0.000001" required>
                </div>
                <div class="form-group">
                    <label for="asset">Asset</label>
                    <select id="asset" required>
                        <option value="ETH">ETH</option>
                        <option value="BTC">BTC</option>
                    </select>
                </div>
                <button type="submit" class="primary-button">Send</button>
            </form>
        </div>

    <script>
        const mockAssets = [
    { symbol: 'ETH', name: 'Ethereum', balance: '1.234', price: 3245.67, change24h: 2.5, value: 4005.15 },
    { symbol: 'BTC', name: 'Bitcoin', balance: '0.0891', price: 43567.89, change24h: -1.2, value: 3881.89 },
];

const mockTransactions = [
    {
        hash: '0x1234...5678',
        type: 'send',
        amount: '0.1',
        token: 'ETH',
        timestamp: Date.now() - 3600000,
        status: 'confirmed',
        to: '0xabcd...efgh'
    },
    {
        hash: '0x8765...4321',
        type: 'receive',
        amount: '0.05',
        token: 'ETH',
        timestamp: Date.now() - 7200000,
        status: 'confirmed',
        from: '0xijkl...mnop'
    },
];

// Web3 Provider Check
function checkWeb3Provider() {
    if (typeof window.ethereum !== 'undefined') {
        return window.ethereum;
    }
    return null;
}

// Wait for DOM to be fully loaded before initializing
document.addEventListener('DOMContentLoaded', function() {
    // DOM Elements
    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const sendBtn = document.getElementById('sendBtn');
    const receiveBtn = document.getElementById('receiveBtn');
    const swapBtn = document.getElementById('swapBtn');
    const assetsList = document.getElementById('assetsList');
    const transactionsList = document.getElementById('transactionsList');
    const sendModal = document.getElementById('sendModal');
    const closeModal = document.querySelector('.close-modal');
    const sendForm = document.getElementById('sendForm');

    // Event Listeners
    if (connectWalletBtn) {
        const provider = checkWeb3Provider();
        if (provider) {
            connectWalletBtn.addEventListener('click', () => connectWallet(provider));
        } else {
            connectWalletBtn.addEventListener('click', () => {
                alert('Please install MetaMask or another Web3 wallet');
            });
        }
    }
    
    if (sendBtn) sendBtn.addEventListener('click', () => showModal(sendModal));
    if (closeModal) closeModal.addEventListener('click', () => hideModal(sendModal));
    if (sendForm) sendForm.addEventListener('submit', handleSend);

    // Initialize the app
    init();

    // Render Functions
    function renderAssets() {
        if (!assetsList) return;
        assetsList.innerHTML = mockAssets.map(asset => `
            <div class="asset-item">
                <div class="asset-info">
                    <div class="asset-icon">${asset.symbol}</div>
                    <div class="asset-details">
                        <h3>${asset.name}</h3>
                        <p class="asset-balance">${asset.balance} ${asset.symbol}</p>
                    </div>
                </div>
                <div class="asset-value">
                    <p class="asset-price">$${asset.value.toFixed(2)}</p>
                    <p class="asset-change ${asset.change24h >= 0 ? 'change-positive' : 'change-negative'}">
                        ${asset.change24h >= 0 ? '+' : ''}${asset.change24h}%
                    </p>
                </div>
            </div>
        `).join('');
    }

    function renderTransactions() {
        if (!transactionsList) return;
        transactionsList.innerHTML = mockTransactions.map(tx => `
            <div class="transaction-item">
                <div class="transaction-icon ${tx.type === 'send' ? 'transaction-send' : 'transaction-receive'}">
                    ${tx.type === 'send' 
                        ? '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="7" y1="17" x2="17" y2="7"></line><polyline points="7 7 17 7 17 17"></polyline></svg>'
                        : '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="17" y1="7" x2="7" y2="17"></line><polyline points="17 17 7 17 7 7"></polyline></svg>'
                    }
                </div>
                <div class="transaction-details">
                    <p class="transaction-type">${tx.type === 'send' ? 'Sent' : 'Received'} ${tx.amount} ${tx.token}</p>
                    <p class="transaction-hash">${tx.hash}</p>
                </div>
            </div>
        `).join('');
    }

    // Wallet Functions
    async function connectWallet(provider) {
        try {
            const accounts = await provider.request({ 
                method: 'eth_requestAccounts',
                params: [] 
            });
            
            if (accounts && accounts.length > 0) {
                connectWalletBtn.textContent = 'Connected';
                connectWalletBtn.disabled = true;
                
                // Set up provider event listeners
                provider.on('accountsChanged', handleAccountsChanged);
                provider.on('chainChanged', handleChainChanged);
            }
        } catch (error) {
            console.error('Wallet connection error:', error);
            alert('Failed to connect wallet. Please try again.');
        }
    }

    function handleAccountsChanged(accounts) {
        if (accounts.length === 0) {
            // User disconnected their wallet
            connectWalletBtn.textContent = 'Connect Wallet';
            connectWalletBtn.disabled = false;
        }
    }

    function handleChainChanged(chainId) {
        // Reload the page when the chain changes
        window.location.reload();
    }

    // Modal Functions
    function showModal(modal) {
        if (modal) modal.classList.add('active');
    }

    function hideModal(modal) {
        if (modal) modal.classList.remove('active');
    }

    // Form Handlers
    function handleSend(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        console.log('Sending transaction:', Object.fromEntries(formData));
        hideModal(sendModal);
        // Here you would typically interact with the blockchain
        alert('Transaction submitted! (This is a mock implementation)');
    }

    // Network Functions
    function setupNetworkListeners() {
        const networkSelect = document.getElementById('networkSelect');
        if (networkSelect) {
            networkSelect.addEventListener('change', async (e) => {
                const provider = checkWeb3Provider();
                if (!provider) {
                    alert('Please install MetaMask or another Web3 wallet');
                    return;
                }

                try {
                    await provider.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: getChainIdForNetwork(e.target.value) }],
                    });
                } catch (error) {
                    console.error('Failed to switch network:', error);
                    alert('Failed to switch network. Please try again.');
                }
            });
        }
    }

    function getChainIdForNetwork(network) {
        const chainIds = {
            'ethereum': '0x1',
            'bsc': '0x38',
            'polygon': '0x89',
            'arbitrum': '0xa4b1'
        };
        return chainIds[network] || '0x1';
    }

    // Initialize the app
    function init() {
        renderAssets();
        renderTransactions();
        setupNetworkListeners();
    }
});
    </script>
